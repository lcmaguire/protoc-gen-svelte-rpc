# This template is to generate a boilerplate mock golang server that handles connectgo
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/lcmaguire/protoc-gen-svelte/mocks
plugins:
  - name: go
    out: mocks
    opt: paths=source_relative
  - name: connect-go
    out: mocks
    opt: paths=source_relative
