syntax = "proto3";
package tutorial; 

service ExampleService {
    rpc CreateExample(Example) returns (Example);
    rpc GetExample(GetExampleRequest) returns (Example);
}

message Example {
    string name = 1;
    string display_name = 2;
    bool active = 3;
    int32 count = 4;
    repeated Extra extra = 5;
    repeated string tags = 6;
    
    // embedded message
    message Nest {
        string info = 1;
    }
    Nest nest = 7;


    // enum
    Cleanliness clean = 8;

    // embedded enum
    enum BirdNest {
        BIRD_NEST_UNDEFINED = 0;
        BIRD_NEST_DESTROYED = 1;
        BIRD_NEST_BUILT = 2;
    }
    BirdNest bird_nest = 9;

    // message with oneof
    OperatingSystem os = 10;

    oneof tree {
        string tree_type = 11;
        bool bush = 12;
    }
}

/* 
